<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #222;
        font-family: monospace;
        color: rgb(255, 255, 255);
    }

    .tv {
        width: 500px;
        height: 400px;
        background: linear-gradient(145deg, #3a3a3a, #1a1a1a);
        border-radius: 30px;
        padding: 40px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 80%;
        height: 100%;
        border-radius: 20px;
        padding: 20px 50px;
        background:
            repeating-linear-gradient(
                0deg,
                rgba(255, 0, 0, 0.03) 0px,
                rgba(100, 0, 0, 0.05) 1px,
                transparent 2px,
                transparent 4px
            ),
            radial-gradient(ellipse at center, #1a0000 0%, #0a0000 50%, #000 100%);
        border: 1px solid black;
    }

    h1 {
        margin-bottom: 20px;
        text-align: center;
        color: #fff;
        text-shadow: 0 0 5px #d01212;
    }

    button {
        background: #d01212;
        color: #fff;
        border: none;
        padding: 15px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 2px;
        margin: 5px 0;
        width: 80%;
    }

    button:hover {
        background: #e01414;
    }
</style>
</head>
<body>

<div class="tv">
    <div id="container">
        <h1 id="greeting">Welcome, User!</h1>
        <button onclick="goToGame()">Play Game</button>
        <button onclick="goToLeaderboard()">Leaderboard</button>
        <button onclick="logout()">Logout</button>
    </div>
</div>

<script>
    const currentUser = localStorage.getItem('currentUser');
    if(!currentUser){
        alert('No user logged in! Redirecting to login.');
        window.location.href = './login.html';
    } else {
        document.getElementById('greeting').innerText = `Welcome, ${currentUser}!`;
    }

    function goToGame(){
        window.location.href = './game.html';
    }

    function goToLeaderboard(){
        window.location.href = './leaderboard.html';
    }

    function logout(){
        localStorage.removeItem('currentUser');
        alert('Logged out successfully!');
        window.location.href = './login.html';
    }
</script>

</body>
</html>
