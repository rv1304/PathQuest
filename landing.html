<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro TV</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
            font-family: monospace;
        }

        .tv {
            width: 500px;
            height: 400px;
            background: linear-gradient(145deg, #3a3a3a, #1a1a1a);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: relative;
        }

    

        .tv::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 0 0 10px 10px;
        }

        .controls {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .knob {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #444, #222);
            border-radius: 50%;
            border: 2px solid #111;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.03) 0px,
                    rgba(0, 100, 0, 0.05) 1px,
                    transparent 2px,
                    transparent 4px
                ),
                radial-gradient(ellipse at center, #001a00 0%, #000a00 50%, #000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 40px;
        }

        h1 {
            color: #0f0;
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 8px;
            text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
            margin: 0;
        }

        p {
            color: #0d0;
            font-size: 16px;
            text-align: center;
            line-height: 1.6;
            text-shadow: 0 0 10px #0f0;
            margin: 0;
        }

        button {
            background: #d01257;
            color: #fff;
            border: none;
            padding: 18px 60px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #e01467;
        }
    </style>
</head>
<body>
    <div class="tv">
        <div class="screen">
            <h1>RETRO ZONE</h1>
            <p>Relive the classic era<br>of gaming and nostalgia</p>
            <button>PRESS START</button>
        </div>
    </div>
</body>
</html>
