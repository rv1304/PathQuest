<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathQuest</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
            font-family: monospace;
        }

        .tv {
            width: 500px;
            height: 400px;
            background: linear-gradient(145deg, #3a3a3a, #1a1a1a);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }



        .screen {
        width: 100%;
        height: 100%;
        border-radius: 20px;
        background:
            repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.03) 0px,
                rgba(0, 100, 0, 0.05) 1px,
                transparent 2px,
                transparent 4px
            ),
            radial-gradient(ellipse at center, #001a00 0%, #000a00 50%, #000 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
        box-shadow: inset 0 0 40px rgba(0, 255, 0, 0.1);
    }

        h1 {
            color: #0f0;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
            margin: 0;
        }

        p {
            color: #0d0;
            font-size: 16px;
            text-align: center;
            text-shadow: 0 0 10px #0f0;
            margin: 0;
        }

        button {
            background: #d01212;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 2px;
        }

        button:hover {
            background: #e01414;
        }
        
    </style>
</head>
<body>
    <div class="tv">
        <div class="screen">
            <h1>PathQuest</h1>
            <p>Relive the classic era<br>of gaming and nostalgia</p>
           <a href="./login.html"> <button> PRESS START</button> </a>
        </div>
    </div>
</body>
</html>
